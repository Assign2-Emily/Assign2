<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1 class = "directory">UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 

                Implement a way to filter through listings using the search bar 

              -->
              
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="search">
  </button>
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              
              <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                --> 
              <tr ng-repeat = "listing in listings | filter:search">
                <td ng-click = "showDetails($index)">{{listing.code}}</td>
                <td ng-click = "showDetails($index)">{{listing.name}}</td>
                <td ng-click = "showDetails($index)">
                  <button ng-click="deleteListing($index)" class = "glyphicon glyphicon-ban-circle"> 
                  </button>
                </td>
              </tr> 
            
               
               
            </table>
          </div>
          <!-- 

              Write an HTML form that adds new listings to the directory 

            -->
          
          <form>
            <p>Code: <br> <input type = "text" name = "code" ng-model = "newItem.code" placeholder="Empty"> </p>
            <p>Building Name: <br> <input type = "text" name = "building" ng-model = "newItem.name" placeholder="Empty">  </p>
            <p class = "addressBox">Address: <br> <input type = "text" name = "address" ng-model = "newItem.address" placeholder="Empty"></p>
            <p class = "coordBox">Coordinates: <br> <input type = "text" name = "lat" ng-model = "newItem.coordinates.latitude" placeholder="Latitude"><br><input type = "text" name = "long" ng-model = "newItem.coordinates.longitude" placeholder="Longitude"> </p>
            <button class = "bon" ng-click="addListing()">Add Listing</button>
          </form>
            
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2 class = "d2">Detailed Information</h2>
             <h3 class = "textCode">{{detailedInfo.code}} </h3>
             <h3 class = "textName">{{detailedInfo.name}}</h3>
             <h3 class = "textAddress">{{detailedInfo.address}}</h3>
             <h4 class = "textCoord">{{detailedInfo.coordinates}}</h4>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
